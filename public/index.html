<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ibis-ssl/crane ビルド時間分析</title>
    <link
      href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>ibis-ssl/crane ビルド時間分析</h1>
      <h2>Metadata</h2>
      <ul id="metadata">
        <li>
          <img
            alt="GitHub stars"
            src="https://img.shields.io/github/stars/ibis-ssl/crane"
          />
        </li>
        <li>
          <img
            alt="GitHub issues"
            src="https://img.shields.io/github/issues/ibis-ssl/crane"
          />
          <img
            alt="GitHub closed issues"
            src="https://img.shields.io/github/issues-closed/ibis-ssl/crane"
          />
        </li>
        <li>
          <img
            alt="GitHub PR"
            src="https://img.shields.io/github/issues-pr/ibis-ssl/crane"
          />
          <img
            alt="GitHub closed PR"
            src="https://img.shields.io/github/issues-pr-closed/ibis-ssl/crane"
          />
        </li>
      </ul>

      <h2>総ビルド時間の推移（リリースビルド）</h2>
      <div id="build-time-chart"></div>

      <h2>パッケージごとのビルド時間</h2>
      <select id="build-select" class="form-select"></select>
      <div id="all-package-time-chart"></div>
      <div id="package-table"></div>

      <h2>パッケージごとのビルド時間推移</h2>
      <select id="package-select" class="form-select"></select>
      <div id="package-time-chart"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
